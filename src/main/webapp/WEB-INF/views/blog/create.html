<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
  <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea th:field="*{title}"/></td>
    </tr>
    <tr>
      <td>Body:</td>
      <td><textarea th:field="*{body}"/></td>
    </tr>
    <tr>
      <td>Category:</td>
      <td>
        <select name="category">
          <option th:each="c : ${categories}"
                  th:value="${c.id}"
                  th:text="${c.name}">
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create blog"></td>
    </tr>
  </table>
</form>
</body>
</html>
