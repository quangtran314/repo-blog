<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View category</title>
</head>
<body>
<h1>View category: <span th:text="${category.name}"></span></h1>
<a href="/categories">Category list</a>
<table border="1">
  <tr>
    <th>Titile</th>
  </tr>
  <th:block th:each="blog : ${blogs}">
    <tr>
      <td><a th:href="@{/view-blog/__${blog.id}__}" th:text="${blog.title}"></a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
